
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>

        
        {% for melon in melons %}
            <!-- # retrieve get_by_id(melon_types[melon_id]) -->
        <tr>
            <td>{{ melon.common_name }}</td>
            <td>{{ melon.qty }}</td>
            <td>${{ melon.price }}</td>
            <td>{{ melon.total }}</td>
        </tr>
        {% endfor %}
        
        </tbody>
    </table>

    <h3>Total: ${{total_cost}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
